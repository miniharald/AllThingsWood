<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>node-sass-scaffold</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
</head>

<body>
  <header>
    <!-- 
      Please Note:
      The navbar component is the only Bootstrap
      component that should not be placed inside
      a container -> row -> col structure... 
    -->
    <nav class="d-flex navbar navbar-expand-md navbar-light bg-primary navbar-dark">
      <a class="text-light flex-grow-1 navbar-brand" >All Things Wood</a>
      <button id="nav-toggle" class="mx-2 navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="#orderlist" id="orderlist" class="d-flex order-md-last order-icon pr-2 mr-2">

      </a>
      <a href="#cart" id="cartSelector"
        class=" d-flex align-items-center text-light btn btn-info btn-dark cart order-md-last">
        <i class="d-none d-sm-block fa fa-shopping-cart mr-1" aria-hidden="true"></i>
        <section class="d-none d-sm-block">Cart</section>
        <span class="text-light badge badge-pill badge-primary ml-1">0</span>
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" id="start">
            <h3><a class="nav-link font-weight-bolder text-light" href="#"> Start </a></h3>
          </li>
          <h3 class="d-none d-md-block nav-link font-weight-bolder text-light"> | </h3>
          <li class="nav-item" id="about">
            <h3><a class="nav-link font-weight-bolder text-light" href="#about"> About Us </a></h3>
          </li>
          <h3 class="d-none d-md-block nav-link font-weight-bolder text-light"> | </h3>
          <li class="nav-item" id="shop">
            <h3><a class="nav-link font-weight-bolder text-light" href="#shop"> Shop </a></h3>
          </li>
          <span class="block"></span>
        </ul>


      </div>
      <!-- <a href="#cart" id="cartSelector" class="d-flex align-items-center text-light btn btn-info btn-dark cart">
        <i class="fa fa-shopping-cart mr-1" aria-hidden="true"></i>
        <section class="d-none d-sm-block">Cart</section>
        <span class="text-light badge badge-pill badge-primary ml-1">0</span>
      </a> -->



    </nav>
  </header>

  <main class="container mt-4"></main>

  <footer class="container-fluid mt-4 bg-primary text-light">
    <div class="row">
      <div class="col">
        <p class="m-0 py-3 text-center">©️All Things Wood 2019</p>
      </div>
    </div>
  </footer>






  <script src="/js/libs/jquery.js"></script>
  <script src="/js/libs/popper.js"></script>
  <script src="/js/libs/bootstrap.js"></script>

  <script src="/js/ShoppingCartNavbar.js"></script>
  <script src="/js/store.js"></script>
  <script src="/js/App.js"></script>
  <script src="/js/Cart.js"></script>
  <script src="/js/StartPage.js"></script>
  <script src="/js/ProductList.js"></script>
  <script src="/js/Product.js"></script>

  <script src="/js/AboutUs.js"></script>

  <script src="/js/Thankyou.js"></script>
  <script src="/js/OrderHistoryList.js"></script>

  <script src="/js/Form.js"></script>
  <script src="/js/ConfirmationPage.js"></script>
  <script src="/js/Page404.js"></script>
  <script defer src="/js/main.js"></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>


</body>

</html>
